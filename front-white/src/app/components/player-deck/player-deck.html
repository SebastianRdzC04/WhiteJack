<div class="flex flex-col items-center pt-10">
    <div class="relative bg-gradient-to-br from-red-900 via-zinc-900 to-black border-4 border-red-700 rounded-2xl shadow-xl px-6 py-4 flex flex-col items-center w-[260px]">
        <div class="absolute -top-7 left-1/2 -translate-x-1/2 bg-black rounded-full border-4 border-red-700 shadow-lg p-2 text-white">
            <!-- Añadido text-white arriba -->
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4"><path d="M42 4H12v40h30z"/><path stroke-linecap="round" d="M4 11.79L12 10v34z" clip-rule="evenodd"/><path d="m27 18l-5 6l5 6l5-6z"/><path stroke-linecap="round" d="M18 10v4m18 20v4"/></g></svg>
        </div>
        <div class="mt-6 w-full flex flex-col items-center">
            <!-- Mostrar información del usuario -->
            @if (playerDeck()?.player){
                <span 
                    [ngClass]="{
                        'bg-yellow-400 text-black font-bold px-2 rounded': isSelected(),
                        'text-red-400 font-bold': !isSelected() && isPlayerDeck(),
                        'text-red-200': !isSelected() && !isPlayerDeck()
                    }"
                    class="text-lg tracking-wide mb-1 text-center transition-all duration-150"
                >
                    {{ player().fullName }}
                </span>
                @if(playerDeck()?.totalValue !== -1 && !hasAnonymousCards()) {
                    <span class="text-white text-base font-semibold bg-black/60 px-3 py-1 rounded border border-red-700 shadow mt-1">
                        Puntos: {{ playerDeck()?.totalValue }}
                    </span>
                }
            }
        </div>
        <div class="mt-4 w-full flex justify-center">
            <app-deck [deck]="cards()"></app-deck>
        </div>
    </div>
</div>
