<div class="flex flex-col items-center">
    <div class="mb-2">
        <app-deck [deck]="cards()"></app-deck>
    </div>
    <div class="w-full flex justify-center">
        @if (playerDeck()?.player){
            <div class="flex flex-col items-center w-full">
                <div 
                  class="flex items-center gap-2 px-4 py-2 rounded-xl shadow-lg border-2"
                  [ngClass]="{
                    'bg-gradient-to-r from-red-700 via-black to-red-900 border-red-500': isSelected(),
                    'bg-gradient-to-r from-zinc-900 via-black to-zinc-800 border-zinc-700': !isSelected() && isPlayerDeck(),
                    'bg-gradient-to-r from-zinc-900 via-black to-zinc-800 border-zinc-800': !isSelected() && !isPlayerDeck()
                  }"
                >
                  <span class="flex items-center">
                    <svg class="w-5 h-5 mr-1 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M10 10a4 4 0 100-8 4 4 0 000 8zm0 2c-4 0-6 2-6 4v1a1 1 0 001 1h10a1 1 0 001-1v-1c0-2-2-4-6-4z"/>
                    </svg>
                    <span 
                      [ngClass]="{
                        'text-yellow-300 font-bold': isSelected(),
                        'text-green-400': !isSelected() && isPlayerDeck(),
                        'text-white': !isSelected() && !isPlayerDeck()
                      }"
                    >
                      {{ player().fullName }}
                    </span>
                  </span>
                  @if(playerDeck()?.totalValue !== -1 && !hasAnonymousCards()) {
                    <span class="ml-4 px-2 py-1 rounded-full bg-black/80 border border-red-600 text-red-300 font-bold text-xs shadow">
                      {{ playerDeck()?.totalValue }} pts
                    </span>
                  }
                </div>
            </div>
        }
    </div>
</div>
