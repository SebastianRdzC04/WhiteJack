<div class="flex justify-center items-center min-h-screen bg-gradient-to-b from-black via-zinc-900 to-red-900">
  <div class="bg-black/95 p-10 rounded-2xl shadow-2xl min-w-[340px] border-2 border-red-600 relative w-full max-w-md">
    <div class="absolute -top-8 left-1/2 -translate-x-1/2">
      <!-- SVG icon igual que authenticate -->
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M39.242 26.378V9.443a2.26 2.26 0 0 0-2.258-2.258H11.016a2.26 2.26 0 0 0-2.258 2.258v16.935a2.26 2.26 0 0 0 2.258 2.259h25.968a2.26 2.26 0 0 0 2.258-2.259" stroke-width="1"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M12.71 25.814V10.007h2.935a7.903 7.903 0 0 1 7.903 7.904h0a7.903 7.903 0 0 1-7.903 7.903zm18.629-7.904h-5.08m5.08 0a3.952 3.952 0 0 1 0 7.904h-5.08V10.007h5.08a3.952 3.952 0 0 1 0 7.903" stroke-width="1"/><rect width="4.785" height="6.341" x="36.715" y="34.474" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" rx="2.393" ry="2.393" stroke-width="1"/><circle cx="27.022" cy="31.543" r=".75" fill="currentColor"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M27.022 34.474v6.341m-6.473-.535c.437.367.908.535 1.968.535h.536c.874 0 1.582-.71 1.582-1.585h0c0-.875-.708-1.585-1.582-1.585H21.98c-.874 0-1.582-.71-1.582-1.585h0c0-.876.708-1.586 1.582-1.586h.537c1.059 0 1.53.168 1.967.535M10.97 39.61a2.39 2.39 0 0 1-2.077 1.205h0A2.393 2.393 0 0 1 6.5 38.422v-1.555a2.393 2.393 0 0 1 2.393-2.393h0c.887 0 1.662.484 2.075 1.202m6.95 2.747a2.393 2.393 0 0 1-2.393 2.392h0a2.393 2.393 0 0 1-2.393-2.393v-1.555a2.393 2.393 0 0 1 2.393-2.393h0a2.393 2.393 0 0 1 2.393 2.393m0 3.948v-6.341m16.375 6.338v-3.948a2.393 2.393 0 0 0-2.393-2.393h0a2.393 2.393 0 0 0-2.393 2.393m0 3.948v-6.341" stroke-width="1"/></svg>
    </div>
    <h2 class="text-center mb-8 text-red-500 font-cinzel tracking-wider text-2xl drop-shadow font-bold">
      BlackJack Casino
    </h2>
    <!-- Botones en fila horizontal -->
    <div class="flex flex-row gap-4 mb-5">
      <button type="button"
        class="flex-1 py-3 bg-gradient-to-r from-red-500 to-red-800 text-white border-none rounded-lg text-lg font-cinzel font-bold tracking-wide cursor-pointer shadow-lg hover:from-red-400 hover:to-red-700 transition"
        (click)="logout()">
        Cerrar sesión
      </button>
      <button type="button"
        class="flex-1 py-3 bg-gradient-to-r from-red-500 to-red-800 text-white border-none rounded-lg text-lg font-cinzel font-bold tracking-wide cursor-pointer shadow-lg hover:from-red-400 hover:to-red-700 transition"
        (click)="openSeguroModal()">
        Iniciar partida
      </button>
      <button type="button"
        class="flex-1 py-3 bg-gradient-to-r from-red-500 to-red-800 text-white border-none rounded-lg text-lg font-cinzel font-bold tracking-wide cursor-pointer shadow-lg hover:from-red-400 hover:to-red-700 transition"
        (click)="openUnirseModal()">
        Unirse a una partida
      </button>
    </div>
    <div class="text-center mt-6">
      <span class="text-red-400 text-base">¡Listo para jugar BlackJack!</span>
    </div>
    <!-- Modales -->
    @if (showSeguroModal) {
      <div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-black rounded-xl p-8 shadow-2xl border-2 border-red-600 w-[350px] relative">
          <h3 class="text-red-400 text-xl font-bold mb-4 text-center">Confirmar el inicio de partida</h3>
          <div class="flex justify-center gap-4 mt-6">
            <button type="button"
              class="px-4 py-2 rounded bg-red-500 text-white font-bold shadow hover:bg-red-600 transition"
              (click)="confirmarSeguro()">
              Confirmar
            </button>
            <button type="button"
              class="px-4 py-2 rounded bg-gray-700 text-white font-bold shadow"
              (click)="closeSeguroModal()">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    }
    @if (showUnirseModal) {
      <div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-black rounded-xl p-8 shadow-2xl border-2 border-red-600 w-[350px] relative">
          <h3 class="text-red-400 text-xl font-bold mb-4 text-center">Ingresa el código de partida</h3>
          <input type="text"
            class="w-full mb-4 px-3 py-2 rounded border border-red-600 bg-zinc-900 text-red-400 focus:outline-none"
            [(ngModel)]="codigoPartida"
            placeholder="Código de partida" />
          <div class="flex justify-center gap-4 mt-2">
            <button type="button"
              class="px-4 py-2 rounded bg-red-500 text-white font-bold shadow hover:bg-red-600 transition"
              (click)="confirmarUnirse()">
              Confirmar
            </button>
            <button type="button"
              class="px-4 py-2 rounded bg-gray-700 text-white font-bold shadow"
              (click)="closeUnirseModal()">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
