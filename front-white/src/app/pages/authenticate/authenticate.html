<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-black via-zinc-900 to-red-900">
  <form
    class="relative bg-black/95 px-8 py-10 rounded-2xl shadow-2xl border-2 border-red-600 min-w-[340px] w-full max-w-md"
    [formGroup]="form"
    (ngSubmit)="submit()"
    autocomplete="off"
  >
    <div class="absolute -top-12 left-1/2 -translate-x-1/2">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M39.242 26.378V9.443a2.26 2.26 0 0 0-2.258-2.258H11.016a2.26 2.26 0 0 0-2.258 2.258v16.935a2.26 2.26 0 0 0 2.258 2.259h25.968a2.26 2.26 0 0 0 2.258-2.259" stroke-width="1"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M12.71 25.814V10.007h2.935a7.903 7.903 0 0 1 7.903 7.904h0a7.903 7.903 0 0 1-7.903 7.903zm18.629-7.904h-5.08m5.08 0a3.952 3.952 0 0 1 0 7.904h-5.08V10.007h5.08a3.952 3.952 0 0 1 0 7.903" stroke-width="1"/><rect width="4.785" height="6.341" x="36.715" y="34.474" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" rx="2.393" ry="2.393" stroke-width="1"/><circle cx="27.022" cy="31.543" r=".75" fill="currentColor"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M27.022 34.474v6.341m-6.473-.535c.437.367.908.535 1.968.535h.536c.874 0 1.582-.71 1.582-1.585h0c0-.875-.708-1.585-1.582-1.585H21.98c-.874 0-1.582-.71-1.582-1.585h0c0-.876.708-1.586 1.582-1.586h.537c1.059 0 1.53.168 1.967.535M10.97 39.61a2.39 2.39 0 0 1-2.077 1.205h0A2.393 2.393 0 0 1 6.5 38.422v-1.555a2.393 2.393 0 0 1 2.393-2.393h0c.887 0 1.662.484 2.075 1.202m6.95 2.747a2.393 2.393 0 0 1-2.393 2.392h0a2.393 2.393 0 0 1-2.393-2.393v-1.555a2.393 2.393 0 0 1 2.393-2.393h0a2.393 2.393 0 0 1 2.393 2.393m0 3.948v-6.341m16.375 6.338v-3.948a2.393 2.393 0 0 0-2.393-2.393h0a2.393 2.393 0 0 0-2.393 2.393m0 3.948v-6.341" stroke-width="1"/></svg>
    </div>
    <h2 class="text-center mb-8 text-red-500 font-cinzel tracking-wider text-2xl drop-shadow font-bold">
      BlackJack Casino
    </h2>
    <div *ngIf="mode === 'register'" class="mb-4">
      <label for="name" class="block mb-1 text-white font-medium tracking-wide">Nombre:</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Tu nombre"
        class="w-full px-3 py-2 border border-red-600 rounded-lg bg-zinc-900 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
        [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched"
        [required]="mode === 'register'"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block mb-1 text-white font-medium tracking-wide">Correo:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="ejemplo@casino.com"
        class="w-full px-3 py-2 border border-red-600 rounded-lg bg-zinc-900 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
        [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched"
        required
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-1 text-white font-medium tracking-wide">Contraseña:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Mínimo 6 caracteres"
        class="w-full px-3 py-2 border border-red-600 rounded-lg bg-zinc-900 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
        [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched"
        required
      />
    </div>
    <button
      type="submit"
      [disabled]="loading"
      class="w-full py-3 bg-gradient-to-r from-red-500 to-red-800 text-white rounded-lg font-cinzel font-bold tracking-wide text-lg shadow-lg hover:from-red-400 hover:to-red-700 transition disabled:opacity-60"
    >
      {{ mode === 'login' ? 'Iniciar sesión' : 'Registrarse' }}
    </button>
    <div class="text-center mt-4">
      <button
        type="button"
        (click)="switchMode()"
        class="text-red-400 underline hover:text-red-300 transition"
      >
        {{ mode === 'login' ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia sesión' }}
      </button>
    </div>
    <div *ngIf="errorMsg" class="mt-4 text-center text-red-400 font-semibold">
      {{ errorMsg }}
    </div>
    <div *ngIf="successMsg" class="mt-4 text-center text-green-400 font-semibold">
      {{ successMsg }}
    </div>
    <div class="text-center mt-6">
      <span class="text-red-400 text-base">¡Bienvenido al casino BlackJack!</span>
    </div>
  </form>
</div>
